<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>
	{{centerLat}}
	{{centerLong}}
</p>
<ion-item>
  <ion-range [(ngModel)]="raduis">
    <ion-icon range-left small name="trending-down"></ion-icon>
    <ion-icon range-right name="trending-up"></ion-icon>
  </ion-range>
</ion-item>
<p>event triggered: {{counter}}</p>
<p>
distance : {{distance}}
</p>
<p>
raduis : {{raduis}}
</p>

<button full (click)="getCenter();">set center</button>
<button full (click)="watchfence();"> watch</button>
<button full (click)="clearAll();"> Clear All locations</button>

</ion-content>
